<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript for Web Designers - Textbox autocomplete demo</title>

        <link rel="stylesheet" href="style.css">
        <style>
            * {
                box-sizing: border-box;
                -webkit-font-smoothing: antialised;
            }

            body {
                background-color: #fbfdff;
                font: 16px/1.5 Helvetica, Arial, sans-serif;
                color: #5E6063;
            }

            .container {
                width: 30em;
                margin: 10em auto;
            }

            label {
                display: block;
                margin-bottom: 1em;
                font-weight: bold;
            }

            input[type="text"] {
                width: 100%;
                background: #FFFFFF;
                border: none;
                border: 1px solid #E2E8EE;
                box-shadow: 0 0 0 10px rgba(146,151,156,0.03);
                border-radius: 5px;
                height: 60px;
                font-size: 20px;
                outline: none;
                padding-left: 1em;
            }

            #autocomplete-results {
                opacity: 0;
                color: #8B8D90;
                background: #FFFFFF;
                border: 1px solid #E2E8EE;
                font-size: 20px;
                margin: 10px 0 0 0;
                padding: 0;
            }

                #autocomplete-results li {
                    list-style: none;
                    padding: 1em;
                }

                    #autocomplete-results li.highlighted {
                        background-color: #E2E8EE;
                        color: #5E6063;
                    }

            #autocomplete-results.visible {
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <form action="">
                <label for="autocomplete">Please enter a fruit</label>
                <input type="text" id="fruit" name="fruit" placeholder="Type here">
            </form>

            <ul id="autocomplete-results"></ul>
        </div> <!-- end container -->

        <script>
            /*
            * - Define variables
            * - Focus the input
            * - Add event listener for the input keyup and keydown
            * - Define a function for checking if the input value matches any of the fruit names
            * - Define a function for displaying autocomplete results
            * - Define a function for moving the cursor in the results list
            * - Define a function for toggling the results list
            */

            var targetInput = document.getElementById('fruit'),
                results = document.getElementById('autocomplete-results'),
                fruitList = [
                                'Apple',
                                'Apricots',
                                'Banana',
                                'Blackberries',
                                'Coconut',
                                'Cherries',
                                'Date',
                                'Durian',
                                'Feijoa',
                                'Figs',
                                'Grapes'
                            ],
                matches = [],
                resultsCursor = 0;

            // Focus the input
            targetInput.focus();

            // Add event listener for the input keydown
            targetInput.addEventListener('keydown', function(event) {
                if (event.keyCode == '13') {
                    event.preventDefault();
                }
            });

            // Add event listener for the input keyup
            targetInput.addEventListener('keyup', function(event) {
                /*
                * Key codes
                *
                * Enter: 13
                * Arrow up: 38
                * Arrow down: 40
                */

                results.innerHTML = '';
                toggleResults('hide');

                if (this.value.length > 0) {
                    matches = getMatches(this.value);

                    if (matches.length > 0) {
                        displayMatches(matches);
                    }
                }

                if (results.classList.contains('visible')) {
                    switch(event.keyCode) {
                        case 13:
                            targetInput.value = results.children[resultsCursor].innerHTML;
                            toggleResults('hide');
                            resultsCursor = 0;

                            break;
                        case 38:
                            if (resultsCursor > 0) {
                                resultsCursor--;

                                moveCursor(resultsCursor);
                            }

                            break;
                        case 40:
                            if (resultsCursor < (matches.length - 1)) {
                                resultsCursor++;

                                moveCursor(resultsCursor);
                            }

                            break;
                    }
                }
            });

            // Define a function for checking if the input value matches any of the fruit names
            function getMatches(inputText) {
                var matchList = [];

                for (var i = 0; i < fruitList.length; i++) {
                    if (fruitList[i].toLowerCase().indexOf(inputText.toLowerCase()) != -1) {
                        matchList.push(fruitList[i]);
                    }
                }

                return matchList;
            }

            // Define a function for displaying autocomplete results
            function displayMatches(matchList) {
                var j = 0;

                while (j < matchList.length) {
                    results.innerHTML += '<li class="result">' + matchList[j] + '</li>';
                    j++;
                }

                // The first child gets a class of "highlighted"
                moveCursor(resultsCursor);

                // Show the results
                toggleResults('show');
            }

            // Define a function for moving the cursor in the results list
            function moveCursor(pos) {
                for (var x = 0; x < results.children.length; x++) {
                    results.children[x].classList.remove('highlighted');
                }

                results.children[pos].classList.add('highlighted');
            }

            // Define a function for toggling the results list
            function toggleResults(action) {
                if (action == 'show') {
                    results.classList.add('visible');
                } else if (action == 'hide') {
                    results.classList.remove('visible');
                }
            }
        </script>
    </body>
</html>
